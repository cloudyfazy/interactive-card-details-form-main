<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

  <div class = "container">
    <section class="card-display">

      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" class="card-front-img">
        <img src="images/card-logo.svg" alt="" class="card-logo">

        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="cardholder-display">Jane Appleseed</p>
        <p class="expiry-month-display"> 00</p>
        <p class="expiry-divider-display"></p>
        <p class="expiry-year-display">00</p>
      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>
    </section>

    <section class="card-details">
      <form action ="/action_page.php" id="myForm" name ="myForm">
        <label for="cardholder-name">Cardholder name</label>
        <input
        id="cardholder-name"
        class="cardholder-name"
        type="text"
        name="cardholder-name"
        placeholder=" e.g. Jane Appleseed"
        oninput="inputName()">
         <p id="errorMsg"></p>

         <label for="cardholder-name"> Card Number</label>
         <input
         id="cardholder-number"
         class="cardholder-number"
         type="text"
         name="cardholder-number"
         placeholder=" e.g. 1234 5678 9123 0000"
         oninput="inputCardNum()">
          <p id="card-num-error"> </p>

          <div class="flex">

          
         <label for="expiry-date" class="expiry-date">
          Exp. Date (MM/YY)</label>BR>

         </label>
         <input
        
         class="expiry"
         type="text"
         name="expiry-date"
         placeholder=" e.g. MM"
         oninput="inputMM()">
          
          <input
        
         class="expiry"
         type="text"
         name="expiry-date"
         placeholder=" e.g. YY"
         oninput="inputYY()">
          <p id="expiry-error"></p>

          <label for="cvc" class="cvc">
            CVC</br>
        <input
        id="cvc"
        class="cvc"
        type="text"
        name="cvc"
        placeholder=" e.g. 123"
        oninput="inputCvc()">
         <p id="error-cvc"></p>
          </label>

          </div>
          <button id="submit">confirm</button>      
        </form>

        <div id="thank-you" class="thnak-you hidden">
          <img src="images/icon-complete.svg" alt="">
          <h2 id="thank-you-header">Thank you!</h2>
          <p> We've added your card details  </p>
          <button id="continue">Continue</button>
        </div> 

      
      
    </section>
  </div>


  
  


  
  
 <script src="script.js"></script>
</body>
</html>
